<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Шашки | Логічна гра</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Шашки</h1>
    
    <div id="checkerboard" class="checkerboard"></div>
    
    <div class="game-controls">
        <button id="new-game-btn">Нова гра</button>
        <button id="undo-btn" class="icon-btn">↩️</button>
        <div class="theme-selector">
            <button id="theme-btn"></button>
            <div class="theme-dropdown" id="theme-dropdown">
                <div class="theme-option" data-theme="default"></div>
                <div class="theme-option" data-theme="dark"></div>
                <div class="theme-option" data-theme="neon"></div>
                <div class="theme-option" data-theme="green"></div>
                <div class="theme-option" data-theme="yellow"></div>
            </div>
        </div>
    </div>
    
    <!-- Add modal window for game result -->
    <div id="game-result-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-result-text"></h2>
            <button id="modal-new-game-btn">Нова гра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
