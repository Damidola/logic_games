<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сліди</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Сліди</h1>
        <div class="board" id="chessboard"></div>
        <div class="game-info">
            <div id="current-player">Current Player: White</div>
            <div id="game-status"></div>
        </div>
        <button id="play-again-button">Грати знову</button>
        <div class="game-options">
            <label class="random-position-option">
                <input type="checkbox" id="random-positions-checkbox">
                Випадкові початкові позиції
            </label>
        </div>
    </div>

    <div class="victory-window" id="victory-window">
        <h2>Ти виграв!</h2>
        <p>Вітаємо з перемогою!</p>
        <button onclick="currentGame.startNewGame()">Грати знову</button>
    </div>

    <div class="victory-window defeat" id="defeat-window">
        <h2>Ти програв!</h2>
        <p>Спробуй ще раз!</p>
        <button onclick="currentGame.startNewGame()">Грати знову</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
