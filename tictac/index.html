<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрестики-Нулики для Дітей!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="start-screen" id="startScreen">
        <h2>Вибери символ:</h2>
        <div class="symbol-selection">
            <button class="symbol-button" id="selectX">Х</button>
            <button class="symbol-button" id="selectO">O</button>
        </div>
    </div>

    <div class="board-container" id="boardContainer" style="display: none;"> 
        <div class="board" id="board">
            <div class="winning-line" id="winningLine"></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Грати Знову!</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
