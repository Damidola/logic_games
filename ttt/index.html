<!DOCTYPE html>
<html lang="uk">
<head>

    <title>–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏</title>
    <style>
        /* –ë–∞–∑–æ–≤—ñ —Å—Ç–∏–ª—ñ */
        * {

        /* --- –¢–µ–º–Ω–∞ —Ç–µ–º–∞ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º --- */
        body {

            display: flex;
            justify-content: center;
            align-items: center;

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≥—Ä–∏ */
        #game-container {
            background-color: #34495e; /* –¢—Ä–æ—Ö–∏ —Å–≤—ñ—Ç–ª—ñ—à–∏–π —Ñ–æ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* –¢—ñ–Ω—å –¥–ª—è —Ç–µ–º–Ω–æ—ó —Ç–µ–º–∏ */

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;

        }

        /* –Ü–≥—Ä–æ–≤–µ –ø–æ–ª–µ */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            /* –ó–±—ñ–ª—å—à–∏–≤ –≤—ñ–¥—Å—Ç—É–ø –∑–≤–µ—Ä—Ö—É, –∑–∞–ª–∏—à–∏–≤ –∞–≤—Ç–æ –ø–æ –±–æ–∫–∞—Ö */

            max-width: 300px;
            width: 90%;
            aspect-ratio: 1 / 1;
            position: relative; /* –î–æ–±–∞–≤–ª–µ–Ω–æ –¥–ª—è –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –ª–∏–Ω–∏–∏ */
        }

        /* –ö–ª—ñ—Ç–∏–Ω–∫–∏ –ø–æ–ª—è */
        .cell {
            background-color: #7f8c8d; /* –°—ñ—Ä–∏–π —Ñ–æ–Ω –∫–ª—ñ—Ç–∏–Ω–æ–∫ */
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; /* –†–æ–∑–º—ñ—Ä X —Ç–∞ O */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ecf0f1; /* –°–≤—ñ—Ç–ª–∏–π –∫–æ–ª—ñ—Ä —Å–∏–º–≤–æ–ª—ñ–≤ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
            user-select: none;
            line-height: 1; /* –î–æ–ø–æ–º–∞–≥–∞—î —Å—Ç–∞–±—ñ–ª—ñ–∑—É–≤–∞—Ç–∏ –≤–∏—Å–æ—Ç—É */
            min-height: 50px; /* –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–∏—Å–æ—Ç–∞, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –∫–æ–ª–∞–ø—Å—É */
        }

        .cell:hover {
            background-color: #95a5a6; /* –°–≤—ñ—Ç–ª—ñ—à–∏–π —Å—ñ—Ä–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        .cell.x {
            color: #3498db; /* –Ø—Å–∫—Ä–∞–≤–æ-—Å–∏–Ω—ñ–π –¥–ª—è –• */
        }

        .cell.o {
            color: #e74c3c; /* –Ø—Å–∫—Ä–∞–≤–æ-—á–µ—Ä–≤–æ–Ω–∏–π –¥–ª—è O */
        }

        /* –õ—ñ–Ω—ñ—è –¥–ª—è –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è */
        .win-line {
            position: absolute;
            height: 12px; /* –¢–æ–ª—â–µ –ª–∏–Ω–∏—è */
            background-color: transparent;
            z-index: 10; /* –£–≤–µ–ª–∏—á–µ–Ω z-index */
            pointer-events: none;
        }

        .win-line::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.5s ease, box-shadow 0.5s ease;
        }

        .win-line.x::after {
            background-color: #3498db;
            box-shadow: 0 0 15px 3px rgba(52, 152, 219, 0.8);
        }

        .win-line.o::after {
            background-color: #e74c3c;
            box-shadow: 0 0 15px 3px rgba(231, 76, 60, 0.8);
        }

        .win-line.show::after {
            opacity: 1;
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è */
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* –í–∏—Ä—ñ–≤–Ω—é—î–º–æ –∫–Ω–æ–ø–∫–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */

        }

        /* –ì—Ä—É–ø–∞ –∫–Ω–æ–ø–æ–∫, —è–∫–∞ —Ç—Ä–∏–º–∞—î –∫–Ω–æ–ø–∫–∏ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ —Ç–∞ —Å–∏–º–≤–æ–ª—É —Ä–∞–∑–æ–º */
        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3498db; /* –°–∏–Ω—ñ–π –¥–ª—è –æ—Å–Ω–æ–≤–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫ */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* –¢–µ–º–Ω—ñ—à–∏–π —Å–∏–Ω—ñ–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        button:disabled {
            background-color: #7f8c8d; /* –°—ñ—Ä–∏–π –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω–∏—Ö */
            color: #bdc3c7;
            cursor: not-allowed;
        }

        #difficulty-btn {
            background-color: #576574; /* –¢–µ–º–Ω–æ-—Å—ñ—Ä–∏–π –¥–ª—è —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫ */
            min-width: 90px; /* –ó–º–µ–Ω—à–∏–º–æ */
        }
        #difficulty-btn:hover {
            background-color: #424f5b;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–∏–±–æ—Ä—É —Å–∏–º–≤–æ–ª—É */
        #change-symbol-btn {
             background-color: #576574;
             min-width: 45px; /* –ó—Ä–æ–±–∏–º–æ —ó—ó –≤—É–∂—á–æ—é, –±–æ —Ç–∞–º –ª–∏—à–µ 1 —Å–∏–º–≤–æ–ª */
             max-width: 50px;
             font-size: 1.2em; /* –ó—Ä–æ–±–∏–º–æ —Å–∏–º–≤–æ–ª —Ç—Ä–æ—Ö–∏ –±—ñ–ª—å—à–∏–º */
             font-weight: bold;
             padding: 8px 10px; /* –ù–∞–ª–∞—à—Ç—É—î–º–æ –≤—ñ–¥—Å—Ç—É–ø–∏ */
        }
        #change-symbol-btn.x { color: #3498db; } /* –ö–æ–ª—ñ—Ä –¥–ª—è X */
        #change-symbol-btn.o { color: #e74c3c; } /* –ö–æ–ª—ñ—Ä –¥–ª—è O */
        #change-symbol-btn:hover {
             background-color: #424f5b;
        }


        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É */
        #modal {
            display: none;
            position: fixed;
            z-index: 20; /* –ü—ñ–¥–Ω—è–≤ –≤–∏—â–µ –ª—ñ–Ω—ñ—ó */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* –¢–µ–º–Ω—ñ—à–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—è */
            justify-content: center;
            /* –ó–º—ñ–Ω–µ–Ω–æ –≤–∏—Ä—ñ–≤–Ω—é–≤–∞–Ω–Ω—è –Ω–∞ flex-start */
            align-items: flex-start;
            /* –î–æ–¥–∞–Ω–æ –≤—ñ–¥—Å—Ç—É–ø –∑–≤–µ—Ä—Ö—É */
            padding-top: 5vh;
        }

        #modal-content {
            background-color: #34495e; /* –§–æ–Ω –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ */
            /* –ó–º—ñ–Ω–µ–Ω–æ margin: auto –Ω–∞ margin: 0 auto –¥–ª—è –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è */
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #7f8c8d; /* –°—ñ—Ä–∞ —Ä–∞–º–∫–∞ */
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        #modal-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #ecf0f1; /* –°–≤—ñ—Ç–ª–∏–π —Ç–µ–∫—Å—Ç –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ */
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ó–Ω–æ–≤—É" –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ */
        #restart-modal-btn {
            background-color: #2ecc71; /* –ó–µ–ª–µ–Ω–∏–π */
        }
        #restart-modal-btn:hover {
            background-color: #27ae60;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫—Ä–∞—â–æ—ó –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—ñ */
        @media (max-width: 370px) {
             h1 {
                 font-size: 1.6em;
            }
            .cell {
                font-size: 2.5em;
                min-height: 40px;
            }
            #board {
                 max-width: 250px;
                 /* –û–Ω–æ–≤–ª–µ–Ω–æ –≤—ñ–¥—Å—Ç—É–ø –¥–ª—è –º–µ–Ω—à–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
                 margin: 30px auto 20px auto;
            }
             button {
                font-size: 0.9em;
                padding: 8px 12px;
            }
             #difficulty-btn {
                 min-width: 80px;
             }
             #change-symbol-btn {
                 min-width: 40px;
                 padding: 6px 8px;
                 font-size: 1.1em;
             }
            #modal-content {
                padding: 20px;
            }
             #modal-text {
                 font-size: 1.1em;
             }
             .button-group {
                 gap: 6px; /* –ó–º–µ–Ω—à—É—î–º–æ –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –∫–Ω–æ–ø–∫–∞–º–∏ –≤ –≥—Ä—É–ø—ñ */
             }
        }
        @media (max-width: 320px) {
             .cell {
                 font-size: 2.2em;
             }
             /* –ú–æ–∂–ª–∏–≤–æ, –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏ –∫–Ω–æ–ø–∫–∏ –Ω–∞ –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫ */
             #controls {
                gap: 8px;
             }
             #board {
                 /* –©–µ –º–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –¥–ª—è –¥—É–∂–µ –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
                 margin: 25px auto 15px auto;
             }
             .button-group {
                 gap: 4px; /* –©–µ –º–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –¥–ª—è –¥—É–∂–µ –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
             }
        }

    </style>
</head>
<body>
    <div id="game-container">
        <h1>–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏</h1>

        <!-- –°—Ç–∞—Ç—É—Å –ø—Ä–∏–±—Ä–∞–Ω–æ -->

        <div id="board">
            <!-- –ö–ª—ñ—Ç–∏–Ω–∫–∏ –±—É–¥—É—Ç—å —Å—Ç–≤–æ—Ä–µ–Ω—ñ –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
        </div>

        <div id="controls">
            <button id="new-game-btn">–ù–æ–≤–∞ –≥—Ä–∞</button>
            <button id="undo-btn" disabled>–ù–∞–∑–∞–¥</button>
            <div class="button-group">
                <button id="difficulty-btn">–õ–µ–≥–∫–∏–π</button> <!-- –ó–º—ñ–Ω–µ–Ω–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —Ç–µ–∫—Å—Ç -->
                <button id="change-symbol-btn" class="x">X</button> <!-- –ó–º—ñ–Ω–µ–Ω–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —Ç–µ–∫—Å—Ç —ñ –¥–æ–¥–∞–Ω–æ –∫–ª–∞—Å -->
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-text"></p>
            <button id="restart-modal-btn">–ó–Ω–æ–≤—É</button> <!-- –ó–º—ñ–Ω–µ–Ω–æ id —ñ —Ç–µ–∫—Å—Ç -->
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        // statusElement –≤–∏–¥–∞–ª–µ–Ω–æ
        const newGameBtn = document.getElementById('new-game-btn');
        const undoBtn = document.getElementById('undo-btn');
        const difficultyBtn = document.getElementById('difficulty-btn');
        const changeSymbolBtn = document.getElementById('change-symbol-btn');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const restartModalBtn = document.getElementById('restart-modal-btn'); // –ù–æ–≤–∏–π id –∫–Ω–æ–ø–∫–∏

        const WINNING_COMBINATIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        let boardState = Array(9).fill(null);
        let currentPlayer;
        let gameActive = true;
        let difficultyLevels = ['easy', 'medium', 'hard'];
        // –ó–º—ñ–Ω–µ–Ω—ñ –Ω–∞–∑–≤–∏ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
        let difficultyNames = ['–õ–µ–≥–∫–∏–π', '–°–µ—Ä–µ–¥–Ω—ñ–π', '–í–∞–∂–∫–∏–π'];
        let currentDifficultyIndex = 0;
        let history = [];
        let playerSymbol = 'X';
        let robotSymbol = 'O';

        // --- –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∏ ---
        function initializeGame() {
            boardState.fill(null);
            currentPlayer = playerSymbol;
            gameActive = true;
            history = [];
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –≤—ã–∏–≥—Ä—ã—à–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é
            winningCombination = null;
            winningSymbol = null;
            
            // –£–¥–∞–ª—è–µ–º –≤—Å–µ –ª–∏–Ω–∏–∏ –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è
            document.querySelectorAll('.win-line').forEach(line => line.remove());
            
            updateDifficultyButton(); // –û–Ω–æ–≤–∏—Ç–∏ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ
            updateChangeSymbolButton(); // –û–Ω–æ–≤–∏—Ç–∏ —Ç–µ–∫—Å—Ç/–∫–ª–∞—Å –∫–Ω–æ–ø–∫–∏ —Å–∏–º–≤–æ–ª—É
            
            undoBtn.disabled = true;
            modal.style.display = 'none';

            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }

            if (currentPlayer === robotSymbol) {
                setTimeout(robotMove, 500);
            }
        }

        // --- –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—É –ø–æ –∫–ª—ñ—Ç–∏–Ω—Ü—ñ ---
        function handleCellClick(event) {
            if (!gameActive || currentPlayer !== playerSymbol) return;

            const index = event.target.dataset.index;

            if (boardState[index] === null) {
                makeMove(index, playerSymbol);

                if (gameActive && currentPlayer === robotSymbol) {
                    // statusElement.textContent –≤–∏–¥–∞–ª–µ–Ω–æ
                    setTimeout(robotMove, 500);
                }
            }
        }

        // --- –ó–¥—ñ–π—Å–Ω–µ–Ω–Ω—è —Ö–æ–¥—É ---
        function makeMove(index, player) {
            if (!gameActive || boardState[index] !== null) return;

            saveHistory();

            boardState[index] = player;
            updateCell(index, player);

            if (checkWin(player)) {
                endGame(false, player);
            } else if (boardState.every(cell => cell !== null)) {
                endGame(true);
            } else {
                switchPlayer();
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –æ—Ç–º–µ–Ω—ã –ø–æ—Å–ª–µ —Ö–æ–¥–∞
            undoBtn.disabled = history.length < 2 || !gameActive;
        }

        // --- –•—ñ–¥ —Ä–æ–±–æ—Ç–∞ ---
        function robotMove() {
            if (!gameActive || currentPlayer !== robotSymbol) return;

            let moveIndex = -1;
            const difficulty = difficultyLevels[currentDifficultyIndex];

            if (difficulty === 'easy') {
                moveIndex = findRandomMove();
            } else if (difficulty === 'medium') {
                // "–¢—É–ø—ñ—à–∏–π" —Å–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å
                moveIndex = findDumbMediumMove(); // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –Ω–æ–≤—É —Ñ—É–Ω–∫—Ü—ñ—é
            } else { // hard
                moveIndex = findBestMove();
            }

            if (moveIndex !== -1) {
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ—Å—Ç–∏ –æ—Ç–º–µ–Ω—ã
                saveHistory();

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–æ—Å–∫–∏
                boardState[moveIndex] = robotSymbol;
                updateCell(moveIndex, robotSymbol);

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å—Ç—å –ª–∏ –ø–æ–±–µ–¥–∞ –∏–ª–∏ –Ω–∏—á—å—è
                if (checkWin(robotSymbol)) {
                    endGame(false, robotSymbol);
                } else if (boardState.every(cell => cell !== null)) {
                    endGame(true);
                } else {
                    switchPlayer();
                }

                // –û–±–Ω–æ–≤–ª—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏ –æ—Ç–º–µ–Ω—ã –ø–æ—Å–ª–µ —Ö–æ–¥–∞
                undoBtn.disabled = history.length < 2 || !gameActive;
            } else {
                console.warn("–†–æ–±–æ—Ç –Ω–µ –∑–º—ñ–≥ –∑–Ω–∞–π—Ç–∏ —Ö—ñ–¥!");
                if (boardState.every(cell => cell !== null) && !checkWin(playerSymbol) && !checkWin(robotSymbol)) {
                    endGame(true);
                }
            }
        }

        // --- –õ–æ–≥—ñ–∫–∞ –≤–∏–±–æ—Ä—É —Ö–æ–¥—É –¥–ª—è —Ä–æ–±–æ—Ç–∞ ---

        function getEmptyCells() {
            return boardState.map((val, idx) => val === null ? idx : null).filter(val => val !== null);
        }

        function findRandomMove() {
            const emptyCells = getEmptyCells();
            return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : -1;
        }

        function findWinningMove(symbol) {
             const emptyCells = getEmptyCells();
             for (const index of emptyCells) {
                 boardState[index] = symbol;
                 if (checkWin(symbol)) {
                     boardState[index] = null;
                     return index;
                 }
                 boardState[index] = null;
             }
             return -1;
        }

        // –ù–æ–≤–∞, "—Ç—É–ø—ñ—à–∞" –ª–æ–≥—ñ–∫–∞ –¥–ª—è —Å–µ—Ä–µ–¥–Ω—å–æ–≥–æ —Ä—ñ–≤–Ω—è
        function findDumbMediumMove() {
            // 1. –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –≤–∏–≥—Ä–∞—Ç–∏
            let move = findWinningMove(robotSymbol);
            if (move !== -1) return move;

            // 2. –ë–ª–æ–∫—É–≤–∞–Ω–Ω—è –ø—Ä–∏–±—Ä–∞–Ω–æ! –ü—Ä–æ—Å—Ç–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Ö—ñ–¥.
            return findRandomMove();
        }

        function findBestMove() { // –°–∫–ª–∞–¥–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è —è–∫ –±—É–≤
             let move = findWinningMove(robotSymbol);
             if (move !== -1) return move;
             move = findWinningMove(playerSymbol);
             if (move !== -1) return move;
             if (boardState[4] === null) return 4;
             const corners = [0, 2, 6, 8];
             const emptyCorners = corners.filter(index => boardState[index] === null);
             if (emptyCorners.length > 0) {
                 return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
             }
             const sides = [1, 3, 5, 7];
             const emptySides = sides.filter(index => boardState[index] === null);
             if (emptySides.length > 0) {
                 return emptySides[Math.floor(Math.random() * emptySides.length)];
             }
            return findRandomMove();
        }

        // --- –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–µ—Ä–µ–º–æ–≥–∏ ---
        function checkWin(symbol) {
            for (let i = 0; i < WINNING_COMBINATIONS.length; i++) {
                const combination = WINNING_COMBINATIONS[i];
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ —Ç—Ä–∏ —è—á–µ–π–∫–∏ –≤ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏
                if (boardState[combination[0]] === symbol && 
                    boardState[combination[1]] === symbol && 
                    boardState[combination[2]] === symbol) {
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–∏–≥—Ä—ã—à–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é –¥–ª—è –≤–æ–∑–º–æ–∂–Ω–æ–≥–æ –ø–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–Ω–∏—è
                    winningCombination = combination;
                    winningSymbol = symbol;
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º –ª–∏–Ω–∏—é –µ—Å–ª–∏ –∏–≥—Ä–∞ –∞–∫—Ç–∏–≤–Ω–∞
                    // (–Ω–µ —Ä–∏—Å—É–µ–º –≤–æ –≤—Ä–µ–º—è –ø—Ä–µ–¥—Å–∫–∞–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø—Ä–æ–≤–µ—Ä–æ–∫ AI)
                    if (gameActive) {
                        drawWinLine(combination, symbol);
                    }
                    
                    return true;
                }
            }
            return false;
        }

        // --- –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Ä–∏—Å–æ–≤–∞–Ω–∏—è –ª–∏–Ω–∏–∏ –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è ---
        function drawWinLine(combination, symbol) {
            // –£–¥–∞–ª—è–µ–º —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–µ –ª–∏–Ω–∏–∏
            document.querySelectorAll('.win-line').forEach(line => line.remove());
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –µ—Å—Ç—å –ª–∏ –¥–æ—Å–∫–∞
            if (!boardElement) {
                console.error('–ù–µ –Ω–∞–π–¥–µ–Ω —ç–ª–µ–º–µ–Ω—Ç –¥–æ—Å–∫–∏');
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º —è—á–µ–π–∫–∏ –ø–æ –∏–Ω–¥–µ–∫—Å–∞–º
            const cell0 = boardElement.children[combination[0]];
            const cell2 = boardElement.children[combination[2]]; // –ù—É–∂–Ω—ã —Ç–æ–ª—å–∫–æ –ø–µ—Ä–≤–∞—è –∏ –ø–æ—Å–ª–µ–¥–Ω—è—è
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ —è—á–µ–µ–∫
            if (!cell0 || !cell2) {
                console.error('–ù–µ —É–¥–∞–ª–æ—Å—å –Ω–∞–π—Ç–∏ –∫—Ä–∞–π–Ω–∏–µ —è—á–µ–π–∫–∏ –¥–ª—è –ª–∏–Ω–∏–∏');
                return;
            }
            
            // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–∏—é
            const line = document.createElement('div');
            line.classList.add('win-line', symbol.toLowerCase());
            
            // –ü–æ–ª—É—á–∞–µ–º –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã —Ü–µ–Ω—Ç—Ä–æ–≤ –ü–ï–†–í–û–ô –∏ –ü–û–°–õ–ï–î–ù–ï–ô —è—á–µ–µ–∫ –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –î–û–°–ö–ò
            const boardRect = boardElement.getBoundingClientRect();
            const rect0 = cell0.getBoundingClientRect();
            const rect2 = cell2.getBoundingClientRect();
            
            // –¶–µ–Ω—Ç—Ä –ø–µ—Ä–≤–æ–π —è—á–µ–π–∫–∏ (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –¥–æ—Å–∫–∏)
            const startX = (rect0.left + rect0.width / 2) - boardRect.left;
            const startY = (rect0.top + rect0.height / 2) - boardRect.top;
            
            // –¶–µ–Ω—Ç—Ä –ø–æ—Å–ª–µ–¥–Ω–µ–π —è—á–µ–π–∫–∏ (–æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –¥–æ—Å–∫–∏)
            const endX = (rect2.left + rect2.width / 2) - boardRect.left;
            const endY = (rect2.top + rect2.height / 2) - boardRect.top;
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º –¥–ª–∏–Ω—É –ª–∏–Ω–∏–∏ (–¥–∏—Å—Ç–∞–Ω—Ü–∏—è –º–µ–∂–¥—É —Ü–µ–Ω—Ç—Ä–∞–º–∏)
            const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
            
            // –†–∞—Å—Å—á–∏—Ç—ã–≤–∞–µ–º —É–≥–æ–ª –Ω–∞–∫–ª–æ–Ω–∞ –ª–∏–Ω–∏–∏
            const angle = Math.atan2(endY - startY, endX - startX) * (180 / Math.PI);
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∏–ª–∏ –ª–∏–Ω–∏–∏
            line.style.width = `${length}px`; 
            line.style.left = `${startX}px`; // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–æ —Ü–µ–Ω—Ç—Ä—É –ø–µ—Ä–≤–æ–π —è—á–µ–π–∫–∏
            line.style.top = `${startY}px`; // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –ø–æ —Ü–µ–Ω—Ç—Ä—É –ø–µ—Ä–≤–æ–π —è—á–µ–π–∫–∏
            line.style.transformOrigin = '0 50%'; // –í—Ä–∞—â–∞–µ–º –æ—Ç–Ω–æ—Å–∏—Ç–µ–ª—å–Ω–æ –ª–µ–≤–æ–≥–æ —Ü–µ–Ω—Ç—Ä–∞
            line.style.transform = `rotate(${angle}deg) translateY(-50%)`; // –í—Ä–∞—â–∞–µ–º –∏ —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ª–∏–Ω–∏—é –∫ –¥–æ—Å–∫–µ
            boardElement.appendChild(line);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ª–∏–Ω–∏—é —Å –Ω–µ–±–æ–ª—å—à–æ–π –∑–∞–¥–µ—Ä–∂–∫–æ–π –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => {
                line.classList.add('show');
            }, 50);
        }

        // --- –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –≥—Ä–∏ ---
        function endGame(draw, winnerSymbol = null) {
            gameActive = false;
            let message = '';
            
            // –û—Ç–∫–ª—é—á–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–º–µ–Ω—ã —Ö–æ–¥–∞ –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∏–≥—Ä—ã
            undoBtn.disabled = true;
            
            if (draw) {
                message = "–ù—ñ—á–∏—è!";
                // –ü—Ä–∏ –Ω–∏—á—å–µ–π –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å—Ä–∞–∑—É
                showModal(message);
            } else {
                message = winnerSymbol === playerSymbol ? "–í–∏ –≤–∏–≥—Ä–∞–ª–∏! üéâ" : "–†–æ–±–æ—Ç –≤–∏–≥—Ä–∞–≤! ü§ñ";
                // –ó–∞–¥–µ—Ä–∂–∫–∞ 1 —Å–µ–∫—É–Ω–¥–∞ –ø–µ—Ä–µ–¥ –ø–æ–∫–∞–∑–æ–º –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –ª—é–±–æ–π –ø–æ–±–µ–¥–µ
                setTimeout(() => {
                    showModal(message);
                }, 1000);
            }
        }

        // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –≥—Ä–∞–≤—Ü—è ---
        function switchPlayer() {
            currentPlayer = currentPlayer === playerSymbol ? robotSymbol : playerSymbol;
        }

        // --- –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–ª—ñ—Ç–∏–Ω–∫–∏ ---
        function updateCell(index, symbol) {
            const cell = boardElement.children[index];
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –µ–ª–µ–º–µ–Ω—Ç, –ø–µ—Ä—à –Ω—ñ–∂ –≤—Å—Ç–∞–Ω–æ–≤–ª—é–≤–∞—Ç–∏ textContent
            if (cell) {
                 cell.textContent = symbol;
                 // –í–∞–∂–ª–∏–≤–æ —Å–ø–æ—á–∞—Ç–∫—É –≤–∏–¥–∞–ª–∏—Ç–∏ –æ–±–∏–¥–≤–∞ –∫–ª–∞—Å–∏, –∞ –ø–æ—Ç—ñ–º –¥–æ–¥–∞—Ç–∏ –ø–æ—Ç—Ä—ñ–±–Ω–∏–π
                 cell.classList.remove('x', 'o');
                 if (symbol) {
                     cell.classList.add(symbol.toLowerCase());
                 }
            } else {
                console.error(`–ï–ª–µ–º–µ–Ω—Ç –∑ —ñ–Ω–¥–µ–∫—Å–æ–º ${index} –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!`);
            }
        }

        // --- –ü–æ–∫–∞–∑/–∑–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ ---
        function showModal(message) {
            modalText.textContent = message;
            modal.style.display = 'flex';
        }

        // --- –Ü—Å—Ç–æ—Ä—ñ—è —Ç–∞ –≤—ñ–¥–º—ñ–Ω–∞ —Ö–æ–¥—É ---
        function saveHistory() {
            history.push({
                board: [...boardState],
                player: currentPlayer
            });
        }
        function undoMove() {
            // –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤—ñ–¥–º—ñ–Ω—É, —è–∫—â–æ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –≤—ñ–¥–∫—Ä–∏—Ç–æ
            if (modal.style.display === 'flex') {
                console.log("–ù–µ –º–æ–∂–Ω–∞ –≤—ñ–¥–º—ñ–Ω–∏—Ç–∏, –∫–æ–ª–∏ –≤—ñ–¥–∫—Ä–∏—Ç–æ –≤—ñ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É.");
                return;
            }
            if (history.length < 2) return;

            history.pop();
            const previousState = history.pop();

            if (previousState) {
                boardState = [...previousState.board];
                currentPlayer = previousState.player;
                gameActive = true; // –î—É–∂–µ –≤–∞–∂–ª–∏–≤–æ –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –≥—Ä–∏

                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—É—é –≤—ã–∏–≥—Ä—ã—à–Ω—É—é –∫–æ–º–±–∏–Ω–∞—Ü–∏—é
                winningCombination = null;
                winningSymbol = null;

                // –£–¥–∞–ª—è–µ–º –≤—Å–µ –ª–∏–Ω–∏–∏ –∑–∞—á–µ—Ä–∫–∏–≤–∞–Ω–∏—è
                document.querySelectorAll('.win-line').forEach(line => line.remove());

                for (let i = 0; i < 9; i++) {
                    updateCell(i, boardState[i]); // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ updateCell –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
                }
            }
            
            // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω –∫–Ω–æ–ø–∫–∏ –ø—ñ—Å–ª—è –≤—ñ–¥–º—ñ–Ω–∏
            undoBtn.disabled = history.length < 2;
        }


        // --- –ó–º—ñ–Ω–∞ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ ---
         function cycleDifficulty() {
             currentDifficultyIndex = (currentDifficultyIndex + 1) % difficultyLevels.length;
             updateDifficultyButton();
             console.log(`–°–∫–ª–∞–¥–Ω—ñ—Å—Ç—å –∑–º—ñ–Ω–µ–Ω–æ –Ω–∞: ${difficultyLevels[currentDifficultyIndex]}`);
         }
         function updateDifficultyButton() {
             // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–∞—Å–∏–≤ difficultyNames –¥–ª—è —Ç–µ–∫—Å—Ç—É –∫–Ω–æ–ø–∫–∏
             difficultyBtn.textContent = difficultyNames[currentDifficultyIndex];
         }

         // --- –ó–º—ñ–Ω–∞ —Å–∏–º–≤–æ–ª—É –≥—Ä–∞–≤—Ü—è ---
         function changeSymbol() {
              // –ù–µ –¥–æ–∑–≤–æ–ª—è—î–º–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —Å–∏–º–≤–æ–ª –ø—ñ–¥ —á–∞—Å –∞–∫—Ç–∏–≤–Ω–æ—ó –≥—Ä–∏, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø–ª—É—Ç–∞–Ω–∏–Ω–∏
             if (gameActive && history.length > 0) {
                 console.log("–ó–∞–≤–µ—Ä—à—ñ—Ç—å –∞–±–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç—ñ—Ç—å –≥—Ä—É, —â–æ–± –∑–º—ñ–Ω–∏—Ç–∏ —Å–∏–º–≤–æ–ª.");
                 // –ú–æ–∂–Ω–∞ –ø–æ–∫–∞–∑–∞—Ç–∏ —è–∫–µ—Å—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É
                 // alert("–ó–∞–≤–µ—Ä—à—ñ—Ç—å –∞–±–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç—ñ—Ç—å –≥—Ä—É, —â–æ–± –∑–º—ñ–Ω–∏—Ç–∏ —Å–∏–º–≤–æ–ª.");
                 return;
             }
             if (playerSymbol === 'X') {
                 playerSymbol = 'O';
                 robotSymbol = 'X';
             } else {
                 playerSymbol = 'X';
                 robotSymbol = 'O';
             }
             console.log(`–ì—Ä–∞–≤–µ—Ü—å —Ç–µ–ø–µ—Ä –≥—Ä–∞—î –∑–∞: ${playerSymbol}, –†–æ–±–æ—Ç –∑–∞: ${robotSymbol}`);
             initializeGame(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ –≥—Ä—É –∑ –Ω–æ–≤–∏–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏
         }
         function updateChangeSymbolButton() {
             changeSymbolBtn.textContent = playerSymbol;
             // –î–æ–¥–∞—î–º–æ/–≤–∏–¥–∞–ª—è—î–º–æ –∫–ª–∞—Å–∏ –¥–ª—è —Å—Ç–∏–ª—ñ–∑–∞—Ü—ñ—ó –∫–æ–ª—å–æ—Ä—É –∫–Ω–æ–ø–∫–∏
             changeSymbolBtn.classList.remove('x', 'o');
             changeSymbolBtn.classList.add(playerSymbol.toLowerCase());
         }

        // --- –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –ø–æ–¥—ñ–π ---
        newGameBtn.addEventListener('click', initializeGame);
        undoBtn.addEventListener('click', undoMove); // –ü—Ä–æ—Å—Ç–æ –≤–∏–∫–ª–∏–∫–∞—î–º–æ undoMove
        difficultyBtn.addEventListener('click', cycleDifficulty);
        changeSymbolBtn.addEventListener('click', changeSymbol);
        // –ö–Ω–æ–ø–∫–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ —Ç–µ–ø–µ—Ä –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î –≥—Ä—É
        restartModalBtn.addEventListener('click', initializeGame);
        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –ø–æ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º (–∑–∞–ª–∏—à–∞—î–º–æ –¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ)
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                 // –ü—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –º–æ–¥–∞–ª—å–Ω–∏–º –≤—ñ–∫–Ω–æ–º –ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä–∏–≤–∞—î–º–æ –π–æ–≥–æ, –Ω–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—é—á–∏ –≥—Ä—É
                 modal.style.display = 'none';
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ –æ–∫–Ω–∞ –¥–ª—è –ø–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∏ –ª–∏–Ω–∏–∏
        let winningCombination = null;
        let winningSymbol = null;
        let resizeTimeout = null;

        window.addEventListener('resize', () => {
            // –ò—Å–ø–æ–ª—å–∑—É–µ–º debounce –¥–ª—è –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (winningCombination && winningSymbol) {
                    // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –ª–∏–Ω–∏–∏
                    document.querySelectorAll('.win-line').forEach(line => line.remove());
                    // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º –ª–∏–Ω–∏—é —Å –Ω–æ–≤—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏
                    drawWinLine(winningCombination, winningSymbol);
                }
            }, 100);
        });

        // --- –ü–µ—Ä—à–∏–π –∑–∞–ø—É—Å–∫ –≥—Ä–∏ ---
        initializeGame();

    </script>
