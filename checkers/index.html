<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Шашки | Логічна гра</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Шашки</h1>
        </div>
        <div id="checkerboard" class="checkerboard"></div>
        <div class="game-footer">
            <div class="game-controls">
                <button id="new-game-btn">Нова гра</button>
                <button id="undo-btn">Скасувати хід</button>
                <div class="theme-selector">
                    <button id="theme-btn">Змінити тему</button>
                    <div class="theme-dropdown" id="theme-dropdown">
                        <div class="theme-option" data-theme="default">Класична</div>
                        <div class="theme-option" data-theme="dark">Темна</div>
                        <div class="theme-option" data-theme="wooden">Дерев'яна</div>
                        <div class="theme-option" data-theme="blue">Синя</div>
                        <div class="theme-option" data-theme="neon">Неонова</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add modal window for game result -->
    <div id="game-result-modal" class="modal">
        <div class="modal-content">
            <h2 id="game-result-text"></h2>
            <button id="modal-new-game-btn">Нова гра</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
