<!DOCTYPE html>
<html lang="uk">
<head>

    <title>–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏</title>
    <style>
        /* –ë–∞–∑–æ–≤—ñ —Å—Ç–∏–ª—ñ */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* --- –¢–µ–º–Ω–∞ —Ç–µ–º–∞ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c3e50; /* –¢–µ–º–Ω–æ-—Å–∏–Ω—ñ–π —Ñ–æ–Ω */
            color: #ecf0f1; /* –°–≤—ñ—Ç–ª–∏–π —Ç–µ–∫—Å—Ç */
            padding: 10px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –≥—Ä–∏ */
        #game-container {
            background-color: #34495e; /* –¢—Ä–æ—Ö–∏ —Å–≤—ñ—Ç–ª—ñ—à–∏–π —Ñ–æ–Ω –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* –¢—ñ–Ω—å –¥–ª—è —Ç–µ–º–Ω–æ—ó —Ç–µ–º–∏ */
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #ecf0f1; /* –°–≤—ñ—Ç–ª–∏–π –∑–∞–≥–æ–ª–æ–≤–æ–∫ */
        }

        /* –Ü–≥—Ä–æ–≤–µ –ø–æ–ª–µ */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 25px auto; /* –ó–±—ñ–ª—å—à–∏–≤ –≤—ñ–¥—Å—Ç—É–ø –∑–≤–µ—Ä—Ö—É/–∑–Ω–∏–∑—É, –æ—Å–∫—ñ–ª—å–∫–∏ –Ω–µ–º–∞—î —Å—Ç–∞—Ç—É—Å—É */
            max-width: 300px;
            width: 90%;
            aspect-ratio: 1 / 1;
        }

        /* –ö–ª—ñ—Ç–∏–Ω–∫–∏ –ø–æ–ª—è */
        .cell {
            background-color: #7f8c8d; /* –°—ñ—Ä–∏–π —Ñ–æ–Ω –∫–ª—ñ—Ç–∏–Ω–æ–∫ */
            border: none;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em; /* –†–æ–∑–º—ñ—Ä X —Ç–∞ O */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ecf0f1; /* –°–≤—ñ—Ç–ª–∏–π –∫–æ–ª—ñ—Ä —Å–∏–º–≤–æ–ª—ñ–≤ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º */
            user-select: none;
            line-height: 1; /* –î–æ–ø–æ–º–∞–≥–∞—î —Å—Ç–∞–±—ñ–ª—ñ–∑—É–≤–∞—Ç–∏ –≤–∏—Å–æ—Ç—É */
            min-height: 50px; /* –ú—ñ–Ω—ñ–º–∞–ª—å–Ω–∞ –≤–∏—Å–æ—Ç–∞, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –∫–æ–ª–∞–ø—Å—É */
        }

        .cell:hover {
            background-color: #95a5a6; /* –°–≤—ñ—Ç–ª—ñ—à–∏–π —Å—ñ—Ä–∏–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        .cell.x {
            color: #3498db; /* –Ø—Å–∫—Ä–∞–≤–æ-—Å–∏–Ω—ñ–π –¥–ª—è –• */
        }

        .cell.o {
            color: #e74c3c; /* –Ø—Å–∫—Ä–∞–≤–æ-—á–µ—Ä–≤–æ–Ω–∏–π –¥–ª—è O */
        }

        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª—ñ–Ω–Ω—è */
        #controls {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center; /* –í–∏—Ä—ñ–≤–Ω—é—î–º–æ –∫–Ω–æ–ø–∫–∏ –ø–æ —Ü–µ–Ω—Ç—Ä—É –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
            gap: 10px;
        }

        /* –ì—Ä—É–ø–∞ –∫–Ω–æ–ø–æ–∫, —è–∫–∞ —Ç—Ä–∏–º–∞—î –∫–Ω–æ–ø–∫–∏ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ —Ç–∞ —Å–∏–º–≤–æ–ª—É —Ä–∞–∑–æ–º */
        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            background-color: #3498db; /* –°–∏–Ω—ñ–π –¥–ª—è –æ—Å–Ω–æ–≤–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫ */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* –¢–µ–º–Ω—ñ—à–∏–π —Å–∏–Ω—ñ–π –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–Ω—ñ */
        }

        button:disabled {
            background-color: #7f8c8d; /* –°—ñ—Ä–∏–π –¥–ª—è –Ω–µ–∞–∫—Ç–∏–≤–Ω–∏—Ö */
            color: #bdc3c7;
            cursor: not-allowed;
        }

        #difficulty-btn {
            background-color: #576574; /* –¢–µ–º–Ω–æ-—Å—ñ—Ä–∏–π –¥–ª—è —Å–ø–µ—Ü—ñ–∞–ª—å–Ω–∏—Ö –∫–Ω–æ–ø–æ–∫ */
            min-width: 90px; /* –ó–º–µ–Ω—à–∏–º–æ */
        }
        #difficulty-btn:hover {
            background-color: #424f5b;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–∏–±–æ—Ä—É —Å–∏–º–≤–æ–ª—É */
        #change-symbol-btn {
             background-color: #576574;
             min-width: 45px; /* –ó—Ä–æ–±–∏–º–æ —ó—ó –≤—É–∂—á–æ—é, –±–æ —Ç–∞–º –ª–∏—à–µ 1 —Å–∏–º–≤–æ–ª */
             max-width: 50px;
             font-size: 1.2em; /* –ó—Ä–æ–±–∏–º–æ —Å–∏–º–≤–æ–ª —Ç—Ä–æ—Ö–∏ –±—ñ–ª—å—à–∏–º */
             font-weight: bold;
             padding: 8px 10px; /* –ù–∞–ª–∞—à—Ç—É—î–º–æ –≤—ñ–¥—Å—Ç—É–ø–∏ */
        }
        #change-symbol-btn.x { color: #3498db; } /* –ö–æ–ª—ñ—Ä –¥–ª—è X */
        #change-symbol-btn.o { color: #e74c3c; } /* –ö–æ–ª—ñ—Ä –¥–ª—è O */
        #change-symbol-btn:hover {
             background-color: #424f5b;
        }


        /* –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É */
        #modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7); /* –¢–µ–º–Ω—ñ—à–µ –∑–∞—Ç–µ–º–Ω–µ–Ω–Ω—è */
            justify-content: center;
            align-items: center;
        }

        #modal-content {
            background-color: #34495e; /* –§–æ–Ω –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ */
            margin: auto;
            padding: 30px;
            border: 1px solid #7f8c8d; /* –°—ñ—Ä–∞ —Ä–∞–º–∫–∞ */
            width: 80%;
            max-width: 300px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
        }

        #modal-text {
            font-size: 1.3em;
            margin-bottom: 20px;
            color: #ecf0f1; /* –°–≤—ñ—Ç–ª–∏–π —Ç–µ–∫—Å—Ç –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ */
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ó–Ω–æ–≤—É" –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ */
        #restart-modal-btn {
            background-color: #2ecc71; /* –ó–µ–ª–µ–Ω–∏–π */
        }
        #restart-modal-btn:hover {
            background-color: #27ae60;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫—Ä–∞—â–æ—ó –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—ñ */
        @media (max-width: 370px) {
             h1 {
                 font-size: 1.6em;
            }
            .cell {
                font-size: 2.5em;
                min-height: 40px;
            }
            #board {
                 max-width: 250px;
                 margin: 20px auto; /* –ó–º–µ–Ω—à–∏–≤ –≤—ñ–¥—Å—Ç—É–ø */
            }
             button {
                font-size: 0.9em;
                padding: 8px 12px;
            }
             #difficulty-btn {
                 min-width: 80px;
             }
             #change-symbol-btn {
                 min-width: 40px;
                 padding: 6px 8px;
                 font-size: 1.1em;
             }
            #modal-content {
                padding: 20px;
            }
             #modal-text {
                 font-size: 1.1em;
             }
             .button-group {
                 gap: 6px; /* –ó–º–µ–Ω—à—É—î–º–æ –≤—ñ–¥—Å—Ç—É–ø –º—ñ–∂ –∫–Ω–æ–ø–∫–∞–º–∏ –≤ –≥—Ä—É–ø—ñ */
             }
        }
        @media (max-width: 320px) {
             .cell {
                 font-size: 2.2em;
             }
             /* –ú–æ–∂–ª–∏–≤–æ, –∑–Ω–∞–¥–æ–±–∏—Ç—å—Å—è –ø–µ—Ä–µ–Ω–µ—Å—Ç–∏ –∫–Ω–æ–ø–∫–∏ –Ω–∞ –Ω–æ–≤–∏–π —Ä—è–¥–æ–∫ */
             #controls {
                gap: 8px;
             }
             .button-group {
                 gap: 4px; /* –©–µ –º–µ–Ω—à–∏–π –≤—ñ–¥—Å—Ç—É–ø –¥–ª—è –¥—É–∂–µ –º–∞–ª–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
             }
        }

    </style>
</head>
<body>
    <div id="game-container">
        <h1>–•—Ä–µ—Å—Ç–∏–∫–∏-–Ω—É–ª–∏–∫–∏</h1>

        <!-- –°—Ç–∞—Ç—É—Å –ø—Ä–∏–±—Ä–∞–Ω–æ -->

        <div id="board">
            <!-- –ö–ª—ñ—Ç–∏–Ω–∫–∏ –±—É–¥—É—Ç—å —Å—Ç–≤–æ—Ä–µ–Ω—ñ –¥–∏–Ω–∞–º—ñ—á–Ω–æ -->
        </div>

        <div id="controls">
            <button id="new-game-btn">–ù–æ–≤–∞ –≥—Ä–∞</button>
            <button id="undo-btn" disabled>–ù–∞–∑–∞–¥</button>
            <div class="button-group">
                <button id="difficulty-btn">–õ–µ–≥–∫–∏–π</button> <!-- –ó–º—ñ–Ω–µ–Ω–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —Ç–µ–∫—Å—Ç -->
                <button id="change-symbol-btn" class="x">X</button> <!-- –ó–º—ñ–Ω–µ–Ω–æ –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —Ç–µ–∫—Å—Ç —ñ –¥–æ–¥–∞–Ω–æ –∫–ª–∞—Å -->
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ñ–≤ -->
    <div id="modal">
        <div id="modal-content">
            <p id="modal-text"></p>
            <button id="restart-modal-btn">–ó–Ω–æ–≤—É</button> <!-- –ó–º—ñ–Ω–µ–Ω–æ id —ñ —Ç–µ–∫—Å—Ç -->
        </div>
    </div>

    <script>
        const boardElement = document.getElementById('board');
        // statusElement –≤–∏–¥–∞–ª–µ–Ω–æ
        const newGameBtn = document.getElementById('new-game-btn');
        const undoBtn = document.getElementById('undo-btn');
        const difficultyBtn = document.getElementById('difficulty-btn');
        const changeSymbolBtn = document.getElementById('change-symbol-btn');
        const modal = document.getElementById('modal');
        const modalText = document.getElementById('modal-text');
        const restartModalBtn = document.getElementById('restart-modal-btn'); // –ù–æ–≤–∏–π id –∫–Ω–æ–ø–∫–∏

        const WINNING_COMBINATIONS = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        let boardState = Array(9).fill(null);
        let currentPlayer;
        let gameActive = true;
        let difficultyLevels = ['easy', 'medium', 'hard'];
        // –ó–º—ñ–Ω–µ–Ω—ñ –Ω–∞–∑–≤–∏ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
        let difficultyNames = ['–õ–µ–≥–∫–∏–π', '–°–µ—Ä–µ–¥–Ω—ñ–π', '–í–∞–∂–∫–∏–π'];
        let currentDifficultyIndex = 0;
        let history = [];
        let playerSymbol = 'X';
        let robotSymbol = 'O';

        // --- –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –≥—Ä–∏ ---
        function initializeGame() {
            boardState.fill(null);
            currentPlayer = playerSymbol;
            gameActive = true;
            history = [];
            updateDifficultyButton(); // –û–Ω–æ–≤–∏—Ç–∏ —Ç–µ–∫—Å—Ç –∫–Ω–æ–ø–∫–∏ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ
            updateChangeSymbolButton(); // –û–Ω–æ–≤–∏—Ç–∏ —Ç–µ–∫—Å—Ç/–∫–ª–∞—Å –∫–Ω–æ–ø–∫–∏ —Å–∏–º–≤–æ–ª—É
            // statusElement.textContent –≤–∏–¥–∞–ª–µ–Ω–æ
            undoBtn.disabled = true;
            modal.style.display = 'none';

            boardElement.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                boardElement.appendChild(cell);
            }

             if (currentPlayer === robotSymbol) {
                 // statusElement.textContent –≤–∏–¥–∞–ª–µ–Ω–æ
                 // –ü—Ä–æ—Å—Ç–æ —Ä–æ–±–∏–º–æ —Ö—ñ–¥ —Ä–æ–±–æ—Ç–∞ –ø—ñ—Å–ª—è –Ω–µ–≤–µ–ª–∏–∫–æ—ó –ø–∞—É–∑–∏
                 setTimeout(robotMove, 500);
             }
        }

        // --- –û–±—Ä–æ–±–∫–∞ –∫–ª—ñ–∫—É –ø–æ –∫–ª—ñ—Ç–∏–Ω—Ü—ñ ---
        function handleCellClick(event) {
            if (!gameActive || currentPlayer !== playerSymbol) return;

            const index = event.target.dataset.index;

            if (boardState[index] === null) {
                makeMove(index, playerSymbol);

                if (gameActive && currentPlayer === robotSymbol) {
                    // statusElement.textContent –≤–∏–¥–∞–ª–µ–Ω–æ
                    setTimeout(robotMove, 500);
                }
            }
        }

        // --- –ó–¥—ñ–π—Å–Ω–µ–Ω–Ω—è —Ö–æ–¥—É ---
        function makeMove(index, player) {
            if (!gameActive || boardState[index] !== null) return;

            saveHistory();

            boardState[index] = player;
            updateCell(index, player);

            if (checkWin(player)) {
                endGame(false, player);
            } else if (boardState.every(cell => cell !== null)) {
                endGame(true);
            } else {
                switchPlayer();
                // updateStatus() –≤–∏–¥–∞–ª–µ–Ω–æ
            }
            undoBtn.disabled = history.length < 2;
        }

        // --- –•—ñ–¥ —Ä–æ–±–æ—Ç–∞ ---
        function robotMove() {
            if (!gameActive || currentPlayer !== robotSymbol) return;

            let moveIndex = -1;
            const difficulty = difficultyLevels[currentDifficultyIndex];

            if (difficulty === 'easy') {
                moveIndex = findRandomMove();
            } else if (difficulty === 'medium') {
                // "–¢—É–ø—ñ—à–∏–π" —Å–µ—Ä–µ–¥–Ω—ñ–π —Ä—ñ–≤–µ–Ω—å
                moveIndex = findDumbMediumMove(); // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –Ω–æ–≤—É —Ñ—É–Ω–∫—Ü—ñ—é
            } else { // hard
                moveIndex = findBestMove();
            }

            if (moveIndex !== -1) {
                 makeMove(moveIndex, robotSymbol);
            } else {
                console.warn("–†–æ–±–æ—Ç –Ω–µ –∑–º—ñ–≥ –∑–Ω–∞–π—Ç–∏ —Ö—ñ–¥!");
                 if (boardState.every(cell => cell !== null) && !checkWin(playerSymbol) && !checkWin(robotSymbol)) {
                    endGame(true);
                 }
            }
        }

        // --- –õ–æ–≥—ñ–∫–∞ –≤–∏–±–æ—Ä—É —Ö–æ–¥—É –¥–ª—è —Ä–æ–±–æ—Ç–∞ ---

        function getEmptyCells() {
            return boardState.map((val, idx) => val === null ? idx : null).filter(val => val !== null);
        }

        function findRandomMove() {
            const emptyCells = getEmptyCells();
            return emptyCells.length > 0 ? emptyCells[Math.floor(Math.random() * emptyCells.length)] : -1;
        }

        function findWinningMove(symbol) {
             const emptyCells = getEmptyCells();
             for (const index of emptyCells) {
                 boardState[index] = symbol;
                 if (checkWin(symbol)) {
                     boardState[index] = null;
                     return index;
                 }
                 boardState[index] = null;
             }
             return -1;
        }

        // –ù–æ–≤–∞, "—Ç—É–ø—ñ—à–∞" –ª–æ–≥—ñ–∫–∞ –¥–ª—è —Å–µ—Ä–µ–¥–Ω—å–æ–≥–æ —Ä—ñ–≤–Ω—è
        function findDumbMediumMove() {
            // 1. –°–ø—Ä–æ–±—É–≤–∞—Ç–∏ –≤–∏–≥—Ä–∞—Ç–∏
            let move = findWinningMove(robotSymbol);
            if (move !== -1) return move;

            // 2. –ë–ª–æ–∫—É–≤–∞–Ω–Ω—è –ø—Ä–∏–±—Ä–∞–Ω–æ! –ü—Ä–æ—Å—Ç–æ –≤–∏–ø–∞–¥–∫–æ–≤–∏–π —Ö—ñ–¥.
            return findRandomMove();
        }

        function findBestMove() { // –°–∫–ª–∞–¥–Ω–∏–π —Ä—ñ–≤–µ–Ω—å –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è —è–∫ –±—É–≤
             let move = findWinningMove(robotSymbol);
             if (move !== -1) return move;
             move = findWinningMove(playerSymbol);
             if (move !== -1) return move;
             if (boardState[4] === null) return 4;
             const corners = [0, 2, 6, 8];
             const emptyCorners = corners.filter(index => boardState[index] === null);
             if (emptyCorners.length > 0) {
                 return emptyCorners[Math.floor(Math.random() * emptyCorners.length)];
             }
             const sides = [1, 3, 5, 7];
             const emptySides = sides.filter(index => boardState[index] === null);
             if (emptySides.length > 0) {
                 return emptySides[Math.floor(Math.random() * emptySides.length)];
             }
            return findRandomMove();
        }

        // --- –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –ø–µ—Ä–µ–º–æ–≥–∏ ---
        function checkWin(symbol) {
            return WINNING_COMBINATIONS.some(combination => {
                return combination.every(index => boardState[index] === symbol);
            });
        }

        // --- –ó–∞–≤–µ—Ä—à–µ–Ω–Ω—è –≥—Ä–∏ ---
        function endGame(draw, winnerSymbol = null) {
            gameActive = false;
            let message = '';
            if (draw) {
                message = "–ù—ñ—á–∏—è!";
            } else {
                message = winnerSymbol === playerSymbol ? "–í–∏ –≤–∏–≥—Ä–∞–ª–∏! üéâ" : "–†–æ–±–æ—Ç –≤–∏–≥—Ä–∞–≤! ü§ñ";
            }
            showModal(message);
            undoBtn.disabled = true;
        }

        // --- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–Ω—è –≥—Ä–∞–≤—Ü—è ---
        function switchPlayer() {
            currentPlayer = currentPlayer === playerSymbol ? robotSymbol : playerSymbol;
        }

        // --- –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∫–ª—ñ—Ç–∏–Ω–∫–∏ ---
        function updateCell(index, symbol) {
            const cell = boardElement.children[index];
            // –ü–µ—Ä–µ–≤—ñ—Ä—è—î–º–æ, —á–∏ —î –µ–ª–µ–º–µ–Ω—Ç, –ø–µ—Ä—à –Ω—ñ–∂ –≤—Å—Ç–∞–Ω–æ–≤–ª—é–≤–∞—Ç–∏ textContent
            if (cell) {
                 cell.textContent = symbol;
                 // –í–∞–∂–ª–∏–≤–æ —Å–ø–æ—á–∞—Ç–∫—É –≤–∏–¥–∞–ª–∏—Ç–∏ –æ–±–∏–¥–≤–∞ –∫–ª–∞—Å–∏, –∞ –ø–æ—Ç—ñ–º –¥–æ–¥–∞—Ç–∏ –ø–æ—Ç—Ä—ñ–±–Ω–∏–π
                 cell.classList.remove('x', 'o');
                 if (symbol) {
                     cell.classList.add(symbol.toLowerCase());
                 }
            } else {
                console.error(`–ï–ª–µ–º–µ–Ω—Ç –∑ —ñ–Ω–¥–µ–∫—Å–æ–º ${index} –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ!`);
            }
        }

        // updateStatus() –≤–∏–¥–∞–ª–µ–Ω–æ

        // --- –ü–æ–∫–∞–∑/–∑–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ ---
        function showModal(message) {
            modalText.textContent = message;
            modal.style.display = 'flex';
        }
        // closeModal() –±—ñ–ª—å—à–µ –Ω–µ –ø–æ—Ç—Ä—ñ–±–Ω–∞ –æ–∫—Ä–µ–º–æ, –∫–Ω–æ–ø–∫–∞ —Ç–µ–ø–µ—Ä –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î –≥—Ä—É

        // --- –Ü—Å—Ç–æ—Ä—ñ—è —Ç–∞ –≤—ñ–¥–º—ñ–Ω–∞ —Ö–æ–¥—É ---
        function saveHistory() {
            history.push({
                board: [...boardState],
                player: currentPlayer
            });
        }
        function undoMove() {
             // –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ –≤—ñ–¥–º—ñ–Ω—É, —è–∫—â–æ –º–æ–¥–∞–ª—å–Ω–µ –≤—ñ–∫–Ω–æ –≤—ñ–¥–∫—Ä–∏—Ç–æ
             if (modal.style.display === 'flex') {
                 console.log("–ù–µ –º–æ–∂–Ω–∞ –≤—ñ–¥–º—ñ–Ω–∏—Ç–∏, –∫–æ–ª–∏ –≤—ñ–¥–∫—Ä–∏—Ç–æ –≤—ñ–∫–Ω–æ —Ä–µ–∑—É–ª—å—Ç–∞—Ç—É.");
                 return;
             }
            if (history.length < 2) return;

            history.pop();
            const previousState = history.pop();

            if (previousState) {
                boardState = [...previousState.board];
                currentPlayer = previousState.player;
                gameActive = true; // –î—É–∂–µ –≤–∞–∂–ª–∏–≤–æ –≤—ñ–¥–Ω–æ–≤–∏—Ç–∏ –∞–∫—Ç–∏–≤–Ω—ñ—Å—Ç—å –≥—Ä–∏

                for (let i = 0; i < 9; i++) {
                    updateCell(i, boardState[i]); // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ updateCell –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è
                }
                // updateStatus() –≤–∏–¥–∞–ª–µ–Ω–æ
            }
            // –û–Ω–æ–≤–ª—é—î–º–æ —Å—Ç–∞–Ω –∫–Ω–æ–ø–∫–∏ –ø—ñ—Å–ª—è –≤—ñ–¥–º—ñ–Ω–∏
             undoBtn.disabled = history.length < 2;
        }


        // --- –ó–º—ñ–Ω–∞ —Å–∫–ª–∞–¥–Ω–æ—Å—Ç—ñ ---
         function cycleDifficulty() {
             currentDifficultyIndex = (currentDifficultyIndex + 1) % difficultyLevels.length;
             updateDifficultyButton();
             console.log(`–°–∫–ª–∞–¥–Ω—ñ—Å—Ç—å –∑–º—ñ–Ω–µ–Ω–æ –Ω–∞: ${difficultyLevels[currentDifficultyIndex]}`);
         }
         function updateDifficultyButton() {
             // –í–∏–∫–æ—Ä–∏—Å—Ç–æ–≤—É—î–º–æ –º–∞—Å–∏–≤ difficultyNames –¥–ª—è —Ç–µ–∫—Å—Ç—É –∫–Ω–æ–ø–∫–∏
             difficultyBtn.textContent = difficultyNames[currentDifficultyIndex];
         }

         // --- –ó–º—ñ–Ω–∞ —Å–∏–º–≤–æ–ª—É –≥—Ä–∞–≤—Ü—è ---
         function changeSymbol() {
              // –ù–µ –¥–æ–∑–≤–æ–ª—è—î–º–æ –∑–º—ñ–Ω—é–≤–∞—Ç–∏ —Å–∏–º–≤–æ–ª –ø—ñ–¥ —á–∞—Å –∞–∫—Ç–∏–≤–Ω–æ—ó –≥—Ä–∏, —â–æ–± —É–Ω–∏–∫–Ω—É—Ç–∏ –ø–ª—É—Ç–∞–Ω–∏–Ω–∏
             if (gameActive && history.length > 0) {
                 console.log("–ó–∞–≤–µ—Ä—à—ñ—Ç—å –∞–±–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç—ñ—Ç—å –≥—Ä—É, —â–æ–± –∑–º—ñ–Ω–∏—Ç–∏ —Å–∏–º–≤–æ–ª.");
                 // –ú–æ–∂–Ω–∞ –ø–æ–∫–∞–∑–∞—Ç–∏ —è–∫–µ—Å—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á—É
                 // alert("–ó–∞–≤–µ—Ä—à—ñ—Ç—å –∞–±–æ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç—ñ—Ç—å –≥—Ä—É, —â–æ–± –∑–º—ñ–Ω–∏—Ç–∏ —Å–∏–º–≤–æ–ª.");
                 return;
             }
             if (playerSymbol === 'X') {
                 playerSymbol = 'O';
                 robotSymbol = 'X';
             } else {
                 playerSymbol = 'X';
                 robotSymbol = 'O';
             }
             console.log(`–ì—Ä–∞–≤–µ—Ü—å —Ç–µ–ø–µ—Ä –≥—Ä–∞—î –∑–∞: ${playerSymbol}, –†–æ–±–æ—Ç –∑–∞: ${robotSymbol}`);
             initializeGame(); // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î–º–æ –≥—Ä—É –∑ –Ω–æ–≤–∏–º–∏ —Å–∏–º–≤–æ–ª–∞–º–∏
         }
         function updateChangeSymbolButton() {
             changeSymbolBtn.textContent = playerSymbol;
             // –î–æ–¥–∞—î–º–æ/–≤–∏–¥–∞–ª—è—î–º–æ –∫–ª–∞—Å–∏ –¥–ª—è —Å—Ç–∏–ª—ñ–∑–∞—Ü—ñ—ó –∫–æ–ª—å–æ—Ä—É –∫–Ω–æ–ø–∫–∏
             changeSymbolBtn.classList.remove('x', 'o');
             changeSymbolBtn.classList.add(playerSymbol.toLowerCase());
         }

        // --- –î–æ–¥–∞–≤–∞–Ω–Ω—è –æ–±—Ä–æ–±–Ω–∏–∫—ñ–≤ –ø–æ–¥—ñ–π ---
        newGameBtn.addEventListener('click', initializeGame);
        undoBtn.addEventListener('click', undoMove); // –ü—Ä–æ—Å—Ç–æ –≤–∏–∫–ª–∏–∫–∞—î–º–æ undoMove
        difficultyBtn.addEventListener('click', cycleDifficulty);
        changeSymbolBtn.addEventListener('click', changeSymbol);
        // –ö–Ω–æ–ø–∫–∞ –≤ –º–æ–¥–∞–ª—å–Ω–æ–º—É –≤—ñ–∫–Ω—ñ —Ç–µ–ø–µ—Ä –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—î –≥—Ä—É
        restartModalBtn.addEventListener('click', initializeGame);
        // –ó–∞–∫—Ä–∏—Ç—Ç—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –≤—ñ–∫–Ω–∞ –ø–æ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –Ω–∏–º (–∑–∞–ª–∏—à–∞—î–º–æ –¥–ª—è –∑—Ä—É—á–Ω–æ—Å—Ç—ñ)
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                 // –ü—Ä–∏ –∫–ª—ñ–∫—É –ø–æ–∑–∞ –º–æ–¥–∞–ª—å–Ω–∏–º –≤—ñ–∫–Ω–æ–º –ø—Ä–æ—Å—Ç–æ –∑–∞–∫—Ä–∏–≤–∞—î–º–æ –π–æ–≥–æ, –Ω–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞—é—á–∏ –≥—Ä—É
                 modal.style.display = 'none';
            }
        });

        // --- –ü–µ—Ä—à–∏–π –∑–∞–ø—É—Å–∫ –≥—Ä–∏ ---
        initializeGame();

    </script>
